storage:
  ram:
    max: '100m'
  disk:
    max: '1g'

server:
  port: 8082
  origin: http://host.docker.internal:8080

urlsDiscover:
  initalDelay: '20s'
  rediscoverEvery: '10m'
  sitemaps:
    - https://future.devforth.io/sitemap.xml

rules:
  - match: PathPrefix(/api) | PathPrefix(/admin) | PathPrefix(/lab)
    priority: 1
    bypass: true
  - match: PathPrefix(/)
    priority: 2
    bypassWhenCookies:
      - sessionid
    expiration: '10s'
    warmUp:
      runEvery: '10s'
      maxRequestsAtATime: 1000

logging:
  # log stats when enabled logs
  log_stats_every: '10s'

  log_warmup: true

  log_url_autodiscover: true